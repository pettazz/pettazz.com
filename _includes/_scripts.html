<script type="text/javascript">
  
  var maxImgId = 7;
  var minImgId = 1;

  $(document).ready(function(){
    $(".index-header-wrapper").each(function(){
      var imageSrc = $(this).data("index-header-image");

      if(!imageSrc){
        var randomid = Math.floor(Math.random() * (maxImgId - minImgId + 1)) + minImgId;
        imageSrc = "{{ site.url }}/images/sample-image-" + randomid + ".jpg";
      }

      $(this).css("backgroundImage", "url(" + imageSrc + ")");
    });

    $(".random-header").each(function(){
      var randomid = Math.floor(Math.random() * (maxImgId - minImgId + 1)) + minImgId;
      imageSrc = "{{ site.url }}/images/sample-image-" + randomid + ".jpg";

      $(this).attr("src", imageSrc);
      console.log(imageSrc);
    });
  });

</script>
