events {}
http {
    include mime.types;
    sendfile on;

    server {
        listen 8080;
        listen [::]:8080;
        port_in_redirect off;

        resolver 127.0.0.11;
        autoindex off;

        server_name _;
        server_tokens off;

        root /app;
        gzip_static on;

        error_page 404 /404.html;
        location = /404.html {
            root /app;
            internal;
        }

        error_page 400 401 402 403 405 406 407 408 409 410 411 412 413 414 415 416 417 418 421 422 423 424 425 426 428 429 431 451 /400.html;
        location = /400.html {
            root /app;
            internal;
        }

        error_page 500 502 503 504 /500.html;
        location = /500.html {
            root /app;
            internal;
        }
    }
}